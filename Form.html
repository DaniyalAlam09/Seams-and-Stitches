<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      .error {
        color: rgba(255, 0, 0, 0.61);
        font-style: italic;
        font-weight: 300;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="head">
      <nav class="navbar">
        <img src="./img/logo_.png" width="170" alt="" class="logo" />
        <ul class="pages">
          <li class="itmes">
            <a href="./Home.html" class="nav-links">Home</a>
          </li>
          <li class="itmes">
            <a href="./About.html" class="nav-links">About</a>
          </li>
          <li class="itmes dropdown">
            <a href="./Shop.html" class="nav-links"
              >Shop <i class="arrow down"></i
            ></a>
            <ul class="drop nav-links">
              <li>
                <a href="./SingleProduct" class="nav-links">Single Product </a>
              </li>
            </ul>
          </li>
          <li class="itmes">
            <a href="./Blog.html" class="nav-links">Blog</a>
          </li>
          <li class="itmes">
            <a href="./Contact.html" class="nav-links">Contact</a>
          </li>
        </ul>
        <!-- <a href="./Form.html" class="signup link-dark">Signup</a> -->
      </nav>
    </header>
    <div>
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-warning">
          <div class="panel-heading">Registration</div>
          <div class="panel-body">
            <form id="registration" action="/Home.html">
              <input
                type="text"
                class="form-control"
                name="fname"
                placeholder="First Name"
              />
              <br />
              <input
                type="text"
                class="form-control"
                name="lname"
                placeholder="Last Name"
              />
              <br />
              <input
                type="text"
                class="form-control"
                name="First Name"
                placeholder="Username"
              />
              <br />
              <input
                type="text"
                class="form-control"
                name="email"
                placeholder="Email"
              />
              <br />
              <input
                type="text"
                class="form-control"
                name="phn"
                placeholder="Phone Number"
              />
              <br />
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                id="password"
              />
              <br />
              <input
                type="password"
                class="form-control"
                name="confirm"
                placeholder="Confirm Password"
              />
              <br />

              <div class="gender">
                <label class="radio-inline"
                  ><input
                    type="radio"
                    name="gender"
                    class="form-contorl"
                  />Male</label
                >
                <label class="radio-inline"
                  ><input
                    type="radio"
                    name="gender"
                    class="form-contorl"
                  />Female</label
                >
              </div>
              <br />
              <br />
              <select class="form-control" name="City">
                <option value="0" selected="" disabled="">--SELECT--</option>
                <option>Lahore</option>
                <option>Karachi</option>
                <option>Multan</option>
                <option>Gujrat</option>
                <option>Islamabad</option>
              </select>
              <br />
              <textarea
                class="form-control"
                name="address"
              ></textarea>
              <br />
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
