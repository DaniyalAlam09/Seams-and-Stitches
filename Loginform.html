<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="head">
      <nav class="navbar">
        <img src="./img/logo_.png" width="170" alt="" class="logo" />
        <ul class="pages">
          <li class="itmes">
            <a href="./Home.html" class="nav-links">Home</a>
          </li>
          <li class="itmes">
            <a href="./About.html" class="nav-links">About</a>
          </li>
          <li class="itmes dropdown">
            <a href="./Shop.html" class="nav-links"
              >Shop <i class="arrow down"></i
            ></a>
            <ul class="drop nav-links">
              <li>
                <a href="./SingleProduct" class="nav-links">Single Product </a>
              </li>
            </ul>
          </li>
          <li class="itmes">
            <a href="./Blog.html" class="nav-links">Blog</a>
          </li>
          <li class="itmes">
            <a href="./Contact.html" class="nav-links">Contact</a>
          </li>
        </ul>
        <!-- <a href="./Form.html" class="signup link-dark">Signup</a> -->
      </nav>
    </header>

    <div class="col-md-6 col-md-offset-3 panel panel-warning">
      <div class="panel-heading">Login</div>
      <form class="form-horizontal" action="/Home.html">
        <br />
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter password"
              name="pwd"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label
                ><input type="checkbox" name="remember" /> Remember me</label
              >
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
